<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center">

    <form action="/" class="form-signin" method="POST">
            <img class="mb-4" src="images/Logo Png.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>
            
            <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last name" required>
            <input type="text" name="email" class="form-control bottom" placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Orobo Universe</p>
    </form>


</body>
